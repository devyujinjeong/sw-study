<h1>STOMP 채팅 테스트</h1>
<h2>채팅방 입장</h2>
<input type="text" id="username" placeholder="사용자 이름 입력">
<button onclick="connectStomp()">입장</button>

<h2>채팅방: room1</h2>
<div id="chat-box"></div>

<input type="text" id="message" placeholder="메시지 입력">
<button onclick="sendMessage()">보내기</button>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;
    let username = '';
    const roomId = "room1";

    function connectStomp() {
        username = document.getElementById("username").value.trim();
        if (!username) {
            alert("사용자 이름을 입력하세요.");
            return;
        }

        const sock = new SockJS("/stomp-chat");
        stompClient = Stomp.over(sock);

        stompClient.connect({}, function () {
            print("연결됨: " + username);

            stompClient.subscribe("/topic/chat/" + roomId, function (message) {
                const chat = JSON.parse(message.body);
                if (chat.type === "SYSTEM") {
                    print(chat.content);
                } else if (chat.type === "CHAT") {
                    print(chat.sender + ": " + chat.content);
                }
            });

            stompClient.send("/app/chat/join", {}, JSON.stringify({
                roomId: roomId,
                sender: username,
                type: "JOIN"
            }));
        });
    }

    function sendMessage() {
        const content = document.getElementById("message").value.trim();
        if (!content || !stompClient) return;

        stompClient.send("/app/chat/send", {}, JSON.stringify({
            roomId: roomId,
            sender: username,
            content: content,
            type: "CHAT"
        }));

        document.getElementById("message").value = "";
    }

    function print(text) {
        const box = document.getElementById("chat-box");
        const line = document.createElement("div");
        line.innerText = text;
        box.appendChild(line);
    }

    window.addEventListener("beforeunload", () => {
        if (stompClient && username) {
            stompClient.send("/app/chat/leave", {}, JSON.stringify({
                roomId: roomId,
                sender: username,
                type: "LEAVE"
            }));
            stompClient.disconnect();
        }
    });
</script>
