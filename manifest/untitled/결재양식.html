<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결재 문서 처리</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9fafb; padding: 30px; }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 { margin-bottom: 20px; }
        .form-section { display: flex; }
        .left, .right {
            background: #f9fafb;
            padding: 16px;
            border-radius: 12px;
        }
        .left { flex: 2; margin-right: 20px; }
        .right { flex: 1; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 6px; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }
        .approver-status {
            margin-bottom: 12px;
        }
        .approver-status span {
            display: inline-block;
            background: #10b981;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 6px;
            margin-left: 6px;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .btn.approve { background: #10b981; color: white; }
        .btn.reject { background: #ef4444; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>결재 문서 작성</h2>
    <div class="form-section">
        <!-- 왼쪽 폼 -->
        <div class="left">
            <div class="form-group">
                <label>제목</label>
                <input type="text" value="결재 문서 예시 제목" readonly>
            </div>
            <div class="form-group">
                <label>결재 문서</label>
                <textarea rows="4" readonly>여기에 결재할 문서 내용이 표시됩니다.</textarea>
            </div>
            <div class="form-group">
                <label>사유 (선택)</label>
                <textarea rows="3" readonly>특별한 사유가 있을 경우 작성됩니다.</textarea>
            </div>
        </div>
        <!-- 오른쪽 결재선 -->
        <div class="right">
            <h4>결재선 설정 (최대 3단계)</h4>
            <div class="approver-status">
                <label>1단계</label>
                <input type="text" value="김운경 (승인됨)" readonly>
            </div>
            <div class="approver-status">
                <label>2단계</label>
                <input type="text" value="김태인 (현재 결재자)" readonly>
            </div>
            <div class="approver-status">
                <label>3단계</label>
                <input type="text" value="-" readonly>
            </div>
        </div>
    </div>

    <!-- 하단 동의 / 반려 버튼 -->
    <div class="actions">
        <button class="btn approve" onclick="approve()">동의</button>
        <button class="btn reject" onclick="toggleReject()">반려</button>
    </div>

    <!-- 반려 의견 입력 -->
    <div class="form-group hidden" id="rejectReasonSection">
        <label>반려 의견 (필수)</label>
        <textarea id="rejectReason" rows="3" placeholder="반려 의견을 입력하세요"></textarea>
        <div class="actions">
            <button class="btn reject" onclick="submitReject()">반려 제출</button>
        </div>
    </div>
</div>

<script>
    function approve() {
        alert('문서가 승인(동의) 처리되었습니다.');
    }

    function toggleReject() {
        document.getElementById('rejectReasonSection').classList.toggle('hidden');
    }

    function submitReject() {
        const reason = document.getElementById('rejectReason').value.trim();
        if (!reason) {
            alert('반려 의견을 입력해야 합니다.');
            return;
        }
        alert('문서가 반려 처리되었습니다.');
    }
</script>
</body>
</html>
