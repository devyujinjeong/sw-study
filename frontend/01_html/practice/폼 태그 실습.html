<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 태그 실습</title>
</head>
<body>
  <h1>회원가입</h1>

  <form>
    <fieldset>
      <legend>필수 입력 사항</legend>
        <span style="margin: 37.5px"><label for="userId2"><b>ID</b></label></span>
        <input id="userId2" type="text" name="userId" placeholder="아이디 10글자 이내" autofocus>
        <button type="button">증복확인</button><br>
        <span style="margin: 16.5px"><label><b>비밀번호</b></label></span>
        <input type="password" name="userPwd" size="30" placeholder="영문, 숫자, 특수문자 포함 8자 이상"><br>
        <label><b>비밀번호 확인</b></label>
        <input type="password" name="userPwd" size="30"><br>
        <span style="margin: 23.5px"><label><b>Email</b></label></span>
        <input type="email" name="email">
        <select name="nation">
          <option value="직접입력" selected>직접 입력</option>
        </select>
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      <label>프로필 사진 </label><input type="file"><br><br>
      <label>성별: </label>
      <input id="male" type="radio" name="gender" value="M" checked>
      <label for="male">남자</label>&nbsp;&nbsp;&nbsp;
      <input id="female" type="radio" name="gender" value="F">
      <label for="female">여자</label><br><br>
      <label>생년월일 : </label><input type="date"><br><br>
      <label>취미 </label><br>
      <input type="checkbox" id="baseball" name="hobby" value="야구">
      <label for="baseball">야구</label>
      <input type="checkbox" id="basketball" name="hobby" value="농구">
      <label for="basketball">농구</label>
      <input type="checkbox" id="football" name="hobby" value="축구">
      <label for="football">축구</label><br>
      <input type="checkbox" id="study" name="hobby" value="공부" checked>
      <label for="study">공부</label>
      <input type="checkbox" id="music" name="hobby" value="음악감상">
      <label for="music">음악감상</label><br>
      <input type="checkbox" id="etc" name="hobby">
      <label for="etc">기타 : </label>
      <input type="text">
      <p>자기소개</p>
      <textarea name="contents" cols="50" rows="5" style="resize:none"></textarea>
    </fieldset><br>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" value="회원가입">&nbsp;<input type="reset" value="다시입력">&nbsp;<input type="reset" value="이전으로">
  </form>
</body>
</html>
