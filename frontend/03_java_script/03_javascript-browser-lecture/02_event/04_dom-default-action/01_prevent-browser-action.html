<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        a요소를 클릭하면
        브라우저의 기본 동작이라고 한다. 이벤트 객체의 preventDefault 메서드는
        DOM 요소의 기본 동작을 중단시킨다.
    </p>

    <a href="https://www.google.com">클릭해도 절대 이동할 수 없는 a태그</a>
    <input type="checkbox">클릭해도 절대 체크되지 않는 체크박스
    <script>
        document.querySelector('a').addEventListener('click', e => {
            e.preventDefault();
        });
        document.querySelector('input[type=checkbox]').addEventListener('click', e => {
            e.preventDefault();
        });
    </script>
</body>
</html>
