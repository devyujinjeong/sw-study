<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>폼 제출 이벤트</h1>
    <p>
        submit은 폼을 제출할 때 동작하는 이벤트로 폼을 서버에 정송하기 전
        내용을 검증해 폼 전송을 취소할 때 사용한다.
    </p>
    <form action="https://search.naver.com/search.naver" name="search">
        <input type="text" name="query" placeholder="검색할 키워드를 입력하세요">
        <button type="submit">네이버 검색하기</button>
    </form>
    <script>
        // search라는 이름을 가진 form을 가져오겠다!
        const $form = document.forms.search;

        $form.addEventListener('submin', e => {
            const keyword = e.currentTarget
                .querySelector('input[name=query]').value;
            if (!keyword) {
                alert('검색어를 입력하지 않았습니다!')
                e.preventDefault();
            }
        });

    </script>
</body>
</html>
