<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback Hell</title>
</head>
<body>
<script>
    /* 특정 비동기 처리 이후 수행해야 할 내용을 정의하려면 콜백 함수를 중첩해야 한다.
    * 중첩이 많아지다보면 콜백 지옥이 생길 수 있다.
    * */
    function increase(number, callback) {
        setTimeout(() => {
            const result = number + 10;
            if (callback) callback(result);
        }, 1000);
    }

    // 중첩된 콜백
    increase(0, result1 => {
        console.log(result1);
        increase(result1, result2 => {
            console.log(result2);
            increase(result2, result3 => {
                console.log(result3);
            });
        });
    });
</script>
</body>
</html>
