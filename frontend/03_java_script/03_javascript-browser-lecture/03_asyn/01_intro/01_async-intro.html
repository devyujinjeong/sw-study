<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Intro</title>
</head>
<body>
<script>
  /* 동기 작업과 비동기 작업 */
  function sayHello() {
    console.log('Hello World!');
  }

  // 동기 예제
  // 작업이 순차적으로 진행 되고 완료 되어야 다음 작업이 진행 된다.
  sayHello();
  console.log('end 1');

  // 비동기 예제
  // 3초 뒤에 sayHello가 호출되지만
  // setTimeout이 바로 반환되어 'end!'가 먼저 출력된다.
  setTimeout(sayHello, 3000);
  console.log('end 2');
</script>
</body>
</html>
