<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<script>
  /* axios 라이브러리는 데이터 변환 처리를 내부적으로 수행하기 때문에
  * fetch를 사용하는 것 보다 간편하게 사용할 수 있다.*/
  axios.get('https://jsonplaceholder.typicode.com/users')
          .then(response => {
            console.log(response);
            console.log(response.data);
          });
</script>
</body>
</html>
