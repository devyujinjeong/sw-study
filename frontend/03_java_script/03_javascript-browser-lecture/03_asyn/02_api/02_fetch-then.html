<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch + Then</title>
</head>
<body>
<script>
  function callAPI() {
    fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => {return response.json()})
            .then(data => {console.log(data)});
  }

  callAPI();
</script>
</body>
</html>
