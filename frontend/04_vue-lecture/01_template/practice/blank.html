<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- data.js 파일을 불러오는 스크립트 -->
    <script src="./data.js"></script>
    <title>Vue</title>
    <style>
        header {
            text-align: center;
        }

        section {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        article {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 300px;
            border: 1px solid;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 60%;
        }
    </style>
</head>
<body>
    <header>
        <h1> vue template 익숙해지기</h1>
    </header>
    <main id="app">
        <section>
            <!-- key값을 부여해주는 것이 성능 상 더 좋을 것이니 넣어서 해주기-->
            <article v-for="person in scholar" :key="person.id">
                <span>이름 : {{ person.name }}</span>
                <p>소개 : {{ person.introduction }}</p>
                <figure>
                    <!-- v-bind는 생략 가능 -->
                    <img v-bind:src="person.img" :alt="person.name"/>
                </figure>
            </article>
        </section>
    </main>
    <script>
        // data.js 파일을 불러오면 scholar 변수를 사용할 수 있다.
        // 여기에서는 반응형이 아니라 그냥 전역에 선언된 고정된 데이터이기 때문에
        const { createApp } = Vue;
        createApp({
            setup() {

                return {
                    scholar
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
