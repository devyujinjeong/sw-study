<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>0
</head>
<body>
    <!-- 가장 기본적인 Vue의 문법-->
    <div id="app">{{ message }}</div>
    <script>
      console.log(Vue);
      // createApp : 새로운 Vue 애플리케이션 인스턴스를 생성하는 함수이다.
      const { createApp, ref } = Vue;

      // createApp은
      const vi = createApp({
        setup() {
          const message = ref('Hello World');
          return {
            message
          }
        }
      }).mount('#app');
    </script>

</body>
</html>
