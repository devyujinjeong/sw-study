<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="step01"></div>
  <script>
    // 새로운 Vue 애플리케이션 인스턴스를 생성하는 함수
    const { createApp, ref } = Vue;
    createApp({
      setup() {

        return {}
      }
    }).mount("#step01");
    // mount() 함수
    // Vue 애플리케이션을 DOM 요소에 연결하는 함수
    // mount을 호출하면 지정한 요소에 Vue 인스턴스가 랜더링된다.
  </script>

</body>
</html>
